<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="#" th:action="@{/login}" th:object="${login}" method="post">
        <h2>Login</h2>
        <p>Identifiant : <input type="text" th:field="*{id}"></p>
        <p>Mot de passe : <input type="text" th:field="*{password}"></p>

        <p>
            <input type="submit" value="submit" />
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notation d'un produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Notation d'un produit</h1>
		</div>
		<div class="row">
			<form action="#" th:action="@{/announces/{idAnnounce}/rate(idAnnounce=${announce.getId()})}" th:object="${ratingAttribute}" method="post">
				<fieldset class="row mb-3">
					<legend class="col-form-label col-sm-2 pt-0">Note</legend>
			  		<div class="col-sm-10">
			  			<div class="form-check">
			  				<input class="form-check-input" type="radio" name="rateOptions" id="rate1" value="1" th:field="*{rate}" required>
				  			<label class="form-check-label" for="rate1">1</label>
			  			</div>
			  			<div class="form-check">
			  				<input class="form-check-input" type="radio" name="rateOptions" id="rate2" value="2" th:field="*{rate}">
				  			<label class="form-check-label" for="rate1">2</label>
			  			</div>
			  			<div class="form-check">
			  				<input class="form-check-input" type="radio" name="rateOptions" id="rate3" value="3" th:field="*{rate}">
				  			<label class="form-check-label" for="rate1">3</label>
			  			</div>
			  			<div class="form-check">
			  				<input class="form-check-input" type="radio" name="rateOptions" id="rate4" value="4" th:field="*{rate}">
				  			<label class="form-check-label" for="rate1">4</label>
			  			</div>
			  			<div class="form-check">
			  				<input class="form-check-input" type="radio" name="rateOptions" id="rate5" value="5" th:field="*{rate}">
				  			<label class="form-check-label" for="rate1">5</label>
			  			</div>
			  		</div>
				</fieldset>
				<div class="row mb-3">
					<div class="input-group">
						<span class="input-group-text">Commentaire</span>
				    	<!-- <label for="comment" class="col-sm-10 col-form-label">Commentaire</label> -->
				    	<textarea class="form-control" placeholder="Qu'avez-vous pensez du produit ?" id="comment" th:field="*{comment}" required></textarea>
					</div>
			  	</div>
			  	
			    <button type="submit" class="btn btn-primary">Noter le produit</button>
			</form>
			
		</div>

		<button type="button" class="btn btn-link"><a th:href="@{/announces/{idAnnounce}(idAnnounce=${announce.getId()})}">Retour</a></button>
		
	</div>

</body>
</html>

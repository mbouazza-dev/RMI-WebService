<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Annonces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h1>Liste des annonces :</h1>
	<table class="table-responsive">
		<thead>
			<tr>
				<th>Libellé</th>
				<th>Description</th>
				<th>Note</th>
				<th>A partir de</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="announce: ${announces}">
				<td th:text="${announce.getLabel()}"></td>
				<td th:text="${announce.getDescription()}"></td>
				<td><span th:text="${announce.getRate()}" />/5 </td>
				<td><span th:text="${announce.getMinPrice()}" /> €</td>
				<td><a th:href="@{/announces/{idAnnounce}(idAnnounce = ${announce.getId()})}">Voir les offres</a></td>
			</tr>
		</tbody>
	</table>

</body>
</html>

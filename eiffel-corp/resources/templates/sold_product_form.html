<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mise en vente d'un produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Mise en vente d'un produit</h1>
		</div>
		<div class="row">
			<form action="#" th:action="@{/announces/{idAnnounce}/sold(idAnnounce=${announce.getId()})}" th:object="${productAttribute}" method="post">
			
				<div class="input-group mb-3">
					<span class="input-group-text" id="labelDescription">Libellé</span>
					<input type="text" class="form-control" placeholder="Libellé du produit" aria-label="label" aria-describedby="labelDescription" th:field="*{label}" required/>
				</div>
				
				<div class="input-group mb-3">
					<!-- La sélection de la devise ne fonctionne pas encore -->
					<button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Monnaie</button>
					<ul class="dropdown-menu">
						<li class="dropdown-item">€ - EUR</li>
						<li class="dropdown-item">$ - USD</li>
						<li class="dropdown-item">£ - GBP</li>
					</ul>
					<input type="number" min="1" step="any" class="form-control" aria-label="Text input with dropdown button" th:field="*{price}" required>
				</div>
				
				<div class="input-group mb-3">
					<label class="input-group-text" for="stateOptions">Etat du produit</label>
					<select class="form-select" id="stateOptions" th:field="*{state}" required>
						<option th:each="option : ${stateOptions}" th:value="${option}" th:text="${option.frEquivalent}"></option>
					</select>
				</div>
			  	
			    <button type="submit" class="btn btn-primary">Mettre en vente le produit</button>
			</form>
		</div>

		<button type="button" class="btn btn-link"><a th:href="@{/announces/{idAnnounce}(idAnnounce=${announce.getId()})}">Retour</a></button>
		
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
